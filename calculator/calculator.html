<!DOCTYPE html><html>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
  </head>
  <body>
    <div class="js-calculation-display calculation-display">
    </div>

    <div class="container">
      <div class="left-buttons">
        <div class="left-row">
          <button onclick="
            updateCalculation(1)
          ">1</button>
    
          <button onclick="
            updateCalculation(2)
          ">2</button>
    
          <button onclick="
            updateCalculation(3)
          ">3</button>
        </div>
    
        <div class="left-row">
          <button onclick="
            updateCalculation(4)
          ">4</button>
    
          <button onclick="
            updateCalculation(5)
          ">5</button>
    
          <button onclick="
            updateCalculation(6)
          ">6</button>
        </div>
    
        <div class="left-row">
          <button onclick="
            updateCalculation(7)
          ">7</button>
    
          <button onclick="
            updateCalculation(8)
          ">8</button>
    
          <button onclick="
            updateCalculation(9)
          ">9</button>
        </div>
    
        <div class="left-row">
          <button onclick="
            updateCalculation(0)
          ">0</button>
    
          <button onclick="
          calculation += '.';
          displayCalculation();
          ">.</button>
    
          <button onclick="
          calculation = eval(calculation);
          displayCalculation()
          localStorage.setItem('calculation', calculation);
          ">=</button>
        </div>
  
        <div class="left-row">
          <button onclick="
          calculation = ''
          localStorage.removeItem('calculation');
          displayCalculation();
          ">Clear</button>
        </div>
      </div>
  
      <div class="right-buttons">
        <div class="orange-buttons">
          <button onclick="
          calculation += ' + ';
          displayCalculation();
          ">+</button>
    
          <button onclick="
          calculation += ' - ';
          displayCalculation();
          ">-</button>
    
          <button onclick="
          calculation += ' * ';
          displayCalculation();
          ">*</button>
    
          <button onclick="
          calculation += ' / ';
          displayCalculation();
          ">/</button>
        </div>
    
      </div>
    </div>

    <script src="calculator.js"></script>
  </body>
</html>
